<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alien Voice Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --space: #050510;
            --ufo-green: #00ff88;
            --portal-purple: #6c5ce7;
            --alien-pink: #ff85a2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--space);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
        }

        /* --- ROCKET LAUNCH LOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--space);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rocket {
            font-size: 5rem;
            filter: drop-shadow(0 0 20px #ff4500);
            animation: shake 0.1s infinite;
        }

        .fire {
            width: 20px;
            height: 50px;
            background: linear-gradient(to bottom, #ff4500, transparent);
            margin-top: -10px;
            animation: flicker 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, -1px); }
        }

        @keyframes launchBlast {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        /* --- ALIEN GRID --- */
        .alien-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
        }

        @media (min-width: 768px) { .alien-grid { grid-template-columns: repeat(4, 1fr); } }

        .alien-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .alien-card:hover {
            transform: translateY(-10px) rotate(3deg);
            background: rgba(108, 92, 231, 0.15);
            border-color: var(--ufo-green);
        }

        .alien-emoji {
            font-size: 4rem;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
            animation: bounce 2s ease-in-out infinite;
        }

        .day-label {
            font-family: 'Bungee', cursive;
            color: var(--ufo-green);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .task-dot-container {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
        }

        .task-dot {
            width: 6px; height: 6px; border-radius: 50%; background: var(--alien-pink);
            box-shadow: 0 0 5px var(--alien-pink);
        }

        /* --- EDITOR MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.98);
            z-index: 1000;
            padding: 20px;
            animation: zoomIn 0.4s ease-out;
        }

        @keyframes zoomIn { from { opacity: 0; scale: 0.8; } to { opacity: 1; scale: 1; } }

        .modal-content { max-width: 500px; margin: 0 auto; }

        .task-row {
            background: #151525;
            padding: 15px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 100px 40px;
            gap: 10px;
            margin-bottom: 12px;
            border: 1px solid #2a2a4a;
        }

        input { background: transparent; border: 1px solid #3a3a5a; color: white; padding: 12px; border-radius: 12px; font-size: 16px; }
        
        .btn { border: none; padding: 18px; border-radius: 20px; font-family: 'Bungee'; cursor: pointer; width: 100%; }
        .btn-launch { background: linear-gradient(to right, #ff4500, #ff8c00); color: white; font-size: 1.2rem; margin-top: 20px; }
        
        /* --- UTILS --- */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes flicker { from { opacity: 1; } to { opacity: 0.6; } }

    </style>
</head>
<body>

<div id="loader">
    <div id="rocketContainer">
        <div class="rocket">ðŸš€</div>
        <center><div class="fire"></div></center>
    </div>
    <h2 style="font-family: 'Bungee'; margin-top: 30px; color: var(--ufo-green);">IGNITION START...</h2>
</div>

<header style="text-align: center; margin-bottom: 30px;">
    <h1 style="font-family: 'Bungee'; font-size: 2.2rem; color: var(--ufo-green); margin: 0;">ALIEN COMMS</h1>
    <p style="color: #666; font-size: 0.8rem; letter-spacing: 2px;">GALACTIC REMINDER SYSTEM v3.0</p>
</header>

<div class="alien-grid" id="alienGrid"></div>

<div id="editorModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 id="modalDayTitle" style="font-family: 'Bungee'; color: var(--portal-purple); margin:0;"></h2>
            <button onclick="closeModal()" style="background:none; border:none; color:white; font-size: 2.5rem; cursor:pointer;">âœ•</button>
        </div>
        <div id="taskList"></div>
        <button class="btn" style="background:#2a2a4a; color:white; margin-top:10px;" onclick="addNewRow()">ï¼‹ ADD INTEL</button>
        <button class="btn btn-launch" onclick="launchSequence()">LAUNCH & SYNC</button>
    </div>
</div>

<script>
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const aliens = ['ðŸ‘½', 'ðŸ‘¾', 'ðŸ¤–', 'ðŸ›¸', 'ðŸ™', 'ðŸ‘¹', 'ðŸ‘º'];
    let currentEditingDay = "";
    let synth = window.speechSynthesis;

    function renderDashboard() {
        const grid = document.getElementById('alienGrid');
        grid.innerHTML = '';
        
        days.forEach((day, index) => {
            const data = JSON.parse(localStorage.getItem(day)) || [];
            const card = document.createElement('div');
            card.className = `alien-card`;
            card.onclick = () => openModal(day);
            
            // Create dots for tasks
            let dots = '';
            for(let i=0; i<Math.min(data.length, 5); i++) dots += '<div class="task-dot"></div>';

            card.innerHTML = `
                <span class="alien-emoji" style="animation-delay: ${index * 0.2}s">${aliens[index]}</span>
                <div class="day-label">${day.substring(0,3)}</div>
                <div class="task-dot-container">${dots}</div>
            `;
            grid.appendChild(card);
        });
    }

    function openModal(day) {
        currentEditingDay = day;
        document.getElementById('modalDayTitle').innerText = day;
        document.getElementById('editorModal').style.display = 'block';
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem(day)) || [];
        if(saved.length === 0) addNewRow();
        else saved.forEach(t => addNewRow(t.text, t.time));
    }

    function addNewRow(txt = "", tm = "") {
        const div = document.createElement('div');
        div.className = 'task-row';
        div.innerHTML = `
            <input type="text" class="t-txt" placeholder="Task..." value="${txt}">
            <input type="time" class="t-tm" value="${tm}">
            <button style="border:none; background:none; color:var(--alien-pink); font-size:1.5rem;" onclick="this.parentElement.remove()">âœ•</button>
        `;
        document.getElementById('taskList').appendChild(div);
    }

    function launchSequence() {
        const tasks = [];
        document.querySelectorAll('.task-row').forEach(row => {
            const text = row.querySelector('.t-txt').value;
            const time = row.querySelector('.t-tm').value;
            if(text && time) tasks.push({ text, time });
        });
        localStorage.setItem(currentEditingDay, JSON.stringify(tasks));

        // Start Rocket Animation
        const loader = document.getElementById('loader');
        const rocket = document.getElementById('rocketContainer');
        loader.style.display = 'flex';
        
        setTimeout(() => {
            rocket.style.transition = 'transform 1s cubic-bezier(0.6, -0.28, 0.735, 0.045)';
            rocket.style.transform = 'translateY(-120vh)';
            
            setTimeout(() => {
                speak("Frequencies launched to base. Transmission successful.");
                closeModal();
                renderDashboard();
                loader.style.display = 'none';
                rocket.style.transform = 'translateY(0)'; // Reset for next time
            }, 1000);
        }, 1500);
    }

    function closeModal() { document.getElementById('editorModal').style.display = 'none'; }

    function speak(phrase) {
        if (synth.speaking) synth.cancel(); 
        const msg = new SpeechSynthesisUtterance(phrase);
        msg.pitch = 1.5; // High pitched alien voice
        msg.rate = 1.1;
        synth.speak(msg);
    }

    renderDashboard();
</script>
</body>
</html>
