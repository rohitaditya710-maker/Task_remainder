<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alien Voice Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --space: #050510;
            --ufo-green: #00ff88;
            --portal-purple: #6c5ce7;
            --alien-pink: #ff85a2;
        }

        /* Essential fix for "fitting" boxes */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--space);
            margin: 0;
            padding: 15px;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
        }

        /* --- ROCKET LAUNCH LOADER --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--space);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rocket { font-size: 5rem; animation: shake 0.1s infinite; }
        .fire { width: 20px; height: 50px; background: linear-gradient(to bottom, #ff4500, transparent); margin-top: -10px; animation: flicker 0.1s infinite; }

        @keyframes shake { 0% { transform: translate(2px, 1px); } 50% { transform: translate(-2px, -1px); } 100% { transform: translate(1px, -1px); } }
        @keyframes flicker { from { opacity: 1; } to { opacity: 0.6; } }

        /* --- ALIEN GRID --- */
        .alien-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin: 10px auto;
        }

        @media (min-width: 768px) { .alien-grid { grid-template-columns: repeat(4, 1fr); } }

        .alien-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .alien-emoji { font-size: 3rem; display: block; margin-bottom: 8px; animation: bounce 2s ease-in-out infinite; }
        .day-label { font-family: 'Bungee', cursive; color: var(--ufo-green); font-size: 0.9rem; }

        /* --- THE FIX: MODAL & TASK ROWS --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.98);
            z-index: 1000;
            padding: 15px;
            overflow-y: auto;
        }

        .modal-content { 
            width: 100%;
            max-width: 500px; 
            margin: 0 auto; 
        }

        .task-row {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 15px;
            display: grid;
            /* Column 1: Flexible Text | Column 2: Exact Time Width | Column 3: Small Delete button */
            grid-template-columns: 1fr 90px 35px; 
            gap: 8px;
            margin-bottom: 10px;
            border: 1px solid #2a2a4a;
            align-items: center;
        }

        input { 
            background: #151525; 
            border: 1px solid #3a3a5a; 
            color: white; 
            padding: 10px; 
            border-radius: 10px; 
            font-size: 14px; 
            width: 100%; /* Important for grid scaling */
            min-width: 0; /* Prevents input from overflowing grid */
        }

        /* Specific Time Box Adjustment */
        input[type="time"] {
            padding: 8px 4px;
            font-size: 13px;
            text-align: center;
        }
        
        .btn { border: none; padding: 15px; border-radius: 15px; font-family: 'Bungee'; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-launch { background: linear-gradient(to right, #ff4500, #ff8c00); color: white; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); }
        .btn-intel { background: #2a2a4a; color: white; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    </style>
</head>
<body>

<div id="loader">
    <div id="rocketContainer">
        <div class="rocket">ðŸš€</div>
        <center><div class="fire"></div></center>
    </div>
    <h2 style="font-family: 'Bungee'; margin-top: 20px; color: var(--ufo-green);">BLASTING OFF...</h2>
</div>

<header style="text-align: center; margin-bottom: 20px;">
    <h1 style="font-family: 'Bungee'; font-size: 1.8rem; color: var(--ufo-green); margin: 0;">ALIEN COMMS</h1>
    <p style="color: #666; font-size: 0.7rem; letter-spacing: 1px;">GALACTIC REMINDER SYSTEM</p>
</header>

<div class="alien-grid" id="alienGrid"></div>

<div id="editorModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="modalDayTitle" style="font-family: 'Bungee'; color: var(--portal-purple); margin:0; font-size: 1.2rem;"></h2>
            <button onclick="closeModal()" style="background:none; border:none; color:white; font-size: 2rem; cursor:pointer;">âœ•</button>
        </div>
        
        <div id="taskList"></div>
        
        <button class="btn btn-intel" onclick="addNewRow()">ï¼‹ ADD INTEL</button>
        <button class="btn btn-launch" onclick="launchSequence()">LAUNCH & SYNC</button>
        <center>
            <button onclick="clearDay()" style="background:none; border:none; color:#555; margin-top:20px; font-size:0.7rem;">WIPE FREQUENCY</button>
        </center>
    </div>
</div>

<script>
    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
    const aliens = ['ðŸ‘½', 'ðŸ‘¾', 'ðŸ¤–', 'ðŸ›¸', 'ðŸ™', 'ðŸ‘¹', 'ðŸ‘º'];
    let currentEditingDay = "";
    let synth = window.speechSynthesis;

    function renderDashboard() {
        const grid = document.getElementById('alienGrid');
        grid.innerHTML = '';
        days.forEach((day, index) => {
            const data = JSON.parse(localStorage.getItem(day)) || [];
            const card = document.createElement('div');
            card.className = `alien-card`;
            card.onclick = () => openModal(day);
            card.innerHTML = `
                <span class="alien-emoji">${aliens[index]}</span>
                <div class="day-label">${day.substring(0,3)}</div>
                <div style="font-size:0.6rem; color:#666; margin-top:5px;">${data.length} Signals</div>
            `;
            grid.appendChild(card);
        });
    }

    function openModal(day) {
        currentEditingDay = day;
        document.getElementById('modalDayTitle').innerText = day.toUpperCase();
        document.getElementById('editorModal').style.display = 'block';
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem(day)) || [];
        if(saved.length === 0) addNewRow();
        else saved.forEach(t => addNewRow(t.text, t.time));
    }

    function addNewRow(txt = "", tm = "") {
        const div = document.createElement('div');
        div.className = 'task-row';
        div.innerHTML = `
            <input type="text" class="t-txt" placeholder="Task..." value="${txt}">
            <input type="time" class="t-tm" value="${tm}">
            <button style="border:none; background:none; color:var(--alien-pink); font-size:1.2rem; cursor:pointer;" onclick="this.parentElement.remove()">âœ•</button>
        `;
        document.getElementById('taskList').appendChild(div);
    }

    function launchSequence() {
        const tasks = [];
        document.querySelectorAll('.task-row').forEach(row => {
            const text = row.querySelector('.t-txt').value;
            const time = row.querySelector('.t-tm').value;
            if(text && time) tasks.push({ text, time });
        });
        localStorage.setItem(currentEditingDay, JSON.stringify(tasks));

        const loader = document.getElementById('loader');
        const rocket = document.getElementById('rocketContainer');
        loader.style.display = 'flex';
        
        setTimeout(() => {
            rocket.style.transition = 'transform 0.8s ease-in';
            rocket.style.transform = 'translateY(-120vh)';
            setTimeout(() => {
                speak("Transmission successful.");
                closeModal();
                renderDashboard();
                loader.style.display = 'none';
                rocket.style.transform = 'translateY(0)';
            }, 800);
        }, 1200);
    }

    function closeModal() { document.getElementById('editorModal').style.display = 'none'; }

    function clearDay() {
        if(confirm("Erase all data for this day?")) {
            localStorage.removeItem(currentEditingDay);
            closeModal();
            renderDashboard();
        }
    }

    function speak(phrase) {
        if (synth.speaking) synth.cancel(); 
        const msg = new SpeechSynthesisUtterance(phrase);
        msg.pitch = 1.4;
        synth.speak(msg);
    }

    renderDashboard();
</script>
</body>
</html>
