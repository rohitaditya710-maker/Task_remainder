<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sweet Voice Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --accent: #ff85a2;
            --bg-grad: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-grad);
            background-attachment: fixed;
            margin: 0;
            padding: 20px 15px; /* Reduced padding for mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #2d3436;
        }

        h1 {
            color: white;
            font-size: 1.8rem; /* Scaled down for mobile */
            text-shadow: 2px 4px 10px rgba(0,0,0,0.1);
            margin: 10px 0 25px 0;
            text-align: center;
        }

        /* Improved Navigation for Mobile: Horizontal Scroll */
        .days-nav {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            width: 100%;
            padding: 5px 5px 15px 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .days-nav::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome/Safari */

        .day-btn {
            background: var(--glass-bg);
            border: 2px solid transparent;
            padding: 10px 18px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s ease;
            box-shadow: var(--card-shadow);
        }

        .day-btn.active {
            background: var(--accent);
            color: white;
            transform: scale(1.05);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: none;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .section-label {
            font-size: 0.75rem;
            color: #a2a2a2;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0 10px 0;
            display: block;
        }

        /* Better Task Row for small screens */
        .task-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        input {
            border: 2px solid #eee;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px; /* Prevents iOS zoom on focus */
            outline: none;
            width: 100%;
        }

        input[type="time"] {
            padding: 10px 5px;
            min-width: 100px;
        }

        .btn {
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn-add { background: #eeebff; color: var(--primary); margin-top: 5px; }
        .btn-save { background: var(--primary); color: white; margin-top: 20px; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }

        .saved-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--accent);
        }

        .time-badge {
            background: #fff0f3;
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .delete-btn { 
            padding: 10px;
            color: #ff7675; 
            font-size: 1.2rem;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

<h1>âœ¨ Voice Assistant</h1>

<div class="days-nav" id="navBar">
    <button class="day-btn" onclick="openDay('Monday')">Monday</button>
    <button class="day-btn" onclick="openDay('Tuesday')">Tuesday</button>
    <button class="day-btn" onclick="openDay('Wednesday')">Wednesday</button>
    <button class="day-btn" onclick="openDay('Thursday')">Thursday</button>
    <button class="day-btn" onclick="openDay('Friday')">Friday</button>
    <button class="day-btn" onclick="openDay('Saturday')">Saturday</button>
    <button class="day-btn" onclick="openDay('Sunday')">Sunday</button>
</div>

<div class="container" id="mainContainer">
    <h2 id="dayLabel" style="color: var(--primary); margin: 0 0 10px 0;"></h2>
    
    <span class="section-label">Plan Your Day</span>
    <div id="inputList"></div>
    <button class="btn btn-add" onclick="addNewRow()">ï¼‹ Add Task</button>
    
    <button class="btn btn-save" onclick="saveData()">Save & Sync Voice</button>

    <div id="savedCard">
        <span class="section-label">Active Schedule</span>
        <div id="finalDisplay"></div>
    </div>
    
    <center>
        <button style="background:none; border:none; color:#bbb; padding: 20px; cursor:pointer; font-size: 0.8rem;" onclick="clearStorage()">CLEAR THIS DAY</button>
    </center>
</div>

<script>
let activeDay = "";
let timerPool = []; 

let synth = window.speechSynthesis;
let voices = [];
function loadVoices() {
    voices = synth.getVoices();
}
if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = loadVoices;
}

function openDay(day) {
    activeDay = day;
    document.getElementById('mainContainer').style.display = 'block';
    document.getElementById('dayLabel').innerText = day;
    
    document.querySelectorAll('.day-btn').forEach(b => {
        b.classList.toggle('active', b.innerText === day);
    });

    refreshUI();
    // Auto-scroll the nav to keep active day visible
    const btn = document.querySelector(`.day-btn.active`);
    btn.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
}

function addNewRow(txt = "", tm = "") {
    const div = document.createElement('div');
    div.className = 'task-row';
    div.innerHTML = `
        <input type="text" class="t-txt" placeholder="Remind me to..." value="${txt}">
        <input type="time" class="t-tm" value="${tm}">
        <button class="delete-btn" onclick="this.parentElement.remove()">âœ•</button>
    `;
    document.getElementById('inputList').appendChild(div);
}

function saveData() {
    const tasks = [];
    document.querySelectorAll('.task-row').forEach(row => {
        const text = row.querySelector('.t-txt').value;
        const time = row.querySelector('.t-tm').value;
        if(text && time) tasks.push({ text, time });
    });

    localStorage.setItem(activeDay, JSON.stringify(tasks));
    speak("Schedule saved.");
    refreshUI();
}

function refreshUI() {
    const list = document.getElementById('inputList');
    const display = document.getElementById('finalDisplay');
    list.innerHTML = "";
    display.innerHTML = "";

    timerPool.forEach(clearTimeout);
    timerPool = [];

    const saved = JSON.parse(localStorage.getItem(activeDay)) || [];
    
    if(saved.length > 0) {
        const sorted = [...saved].sort((a,b) => a.time.localeCompare(b.time));
        saved.forEach(t => addNewRow(t.text, t.time));
        
        sorted.forEach(t => {
            const item = document.createElement('div');
            item.className = 'saved-item';
            item.innerHTML = `<span>${t.text}</span><span class="time-badge">ðŸ•’ ${t.time}</span>`;
            display.appendChild(item);
            setReminder(t);
        });
    } else {
        addNewRow();
        display.innerHTML = "<p style='color:#ccc; text-align:center;'>No tasks scheduled.</p>";
    }
}

function setReminder(task) {
    const [h, m] = task.time.split(':');
    const alarm = new Date();
    alarm.setHours(parseInt(h), parseInt(m), 0);
    
    const now = new Date();
    const diff = alarm.getTime() - now.getTime();

    if(diff > 0) {
        const timer = setTimeout(() => {
            speak(`Excuse me, it's time to: ${task.text}.`, 2);
        }, diff);
        timerPool.push(timer);
    }
}

function speak(phrase, repeat = 1) {
    if (synth.speaking) synth.cancel(); 
    const msg = new SpeechSynthesisUtterance(phrase);
    const preferred = voices.find(v => v.name.includes("Google") || v.name.includes("Female") || v.name.includes("Samantha"));
    if (preferred) msg.voice = preferred;
    msg.pitch = 1.1;
    msg.rate = 0.95;
    for(let i=0; i<repeat; i++) { synth.speak(msg); }
}

function clearStorage() {
    if(confirm("Wipe this day?")) {
        localStorage.removeItem(activeDay);
        refreshUI();
    }
}

document.body.addEventListener('click', () => {
    if(voices.length === 0) loadVoices();
}, { once: true });
</script>

</body>
</html>
