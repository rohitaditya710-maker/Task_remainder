<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AETHER // PRO</title>
    <style>
        :root {
            --apple-black: #000000;
            --apple-gray: #1d1d1f;
            --apple-blue: #0071e3;
            --apple-text: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--apple-black);
            color: var(--apple-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% -20%, #2c2c2e 0%, #000 70%);
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -0.05em;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #a1a1a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .day-scroller {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
        }

        .day-pill {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--apple-gray);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .day-pill.active {
            background: var(--apple-text);
            color: var(--apple-black);
            transform: scale(1.15);
        }

        /* --- FRAMED INPUT AREA --- */
        .input-center {
            padding: 0 25px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .dynamic-box {
            background: var(--apple-gray);
            border-radius: 18px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            gap: 8px;
        }

        .dynamic-box:focus-within {
            background: #2c2c2e;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
        }

        input[type="text"] {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 4px;
            font-size: 1rem;
            flex: 1;
            outline: none;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.15);
        }

        #timeIn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 10px;
            color: var(--apple-blue);
            font-weight: 600;
            font-size: 0.9rem;
            padding: 8px;
            outline: none;
            cursor: pointer;
            min-width: 100px;
            text-align: center;
        }

        .btn-sync {
            width: 100%;
            margin-top: 16px;
            padding: 18px;
            border-radius: 18px;
            background: var(--apple-blue);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-sync:active {
            transform: scale(0.97);
            filter: brightness(1.1);
        }

        .content-area {
            flex-grow: 1;
            margin-top: 30px;
            background: #000;
            border-radius: 35px 35px 0 0;
            padding: 25px 20px;
            overflow-y: auto;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
        }

        .entry-card {
            background: var(--apple-gray);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: apple-slide 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes apple-slide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-badge {
            color: var(--apple-blue);
            font-size: 0.85rem;
            font-weight: 700;
            margin-right: 12px;
            background: rgba(0, 113, 227, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        #haptic-pulse {
            position: fixed; inset: 0; pointer-events: none;
            background: white; opacity: 0; z-index: 9999;
            transition: opacity 0.1s;
        }

    </style>
</head>
<body>

<div class="bg-gradient"></div>
<div id="haptic-pulse"></div>

<header>
    <h1>Schedule.</h1>
</header>

<div class="day-scroller" id="dayScroller"></div>

<div class="input-center">
    <div class="dynamic-box">
        <input type="text" id="taskIn" placeholder="Next task..." autocomplete="off">
        <div class="divider"></div>
        <input type="time" id="timeIn">
    </div>
    <button class="btn-sync" onclick="hapticSmash()">Add Task</button>
</div>

<div class="content-area" id="contentArea"></div>

<script>
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    let currentDay = days[new Date().getDay()];

    function init() {
        // Set default time to current time
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        document.getElementById('timeIn').value = currentTime;

        const scroller = document.getElementById('dayScroller');
        scroller.innerHTML = '';
        days.forEach(day => {
            const pill = document.createElement('div');
            pill.className = `day-pill ${day === currentDay ? 'active' : ''}`;
            pill.innerText = day;
            pill.onclick = () => {
                currentDay = day;
                init();
                render();
            };
            scroller.appendChild(pill);
        });
    }

    function render() {
        const area = document.getElementById('contentArea');
        area.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem(currentDay)) || [];
        
        // Sort tasks by time
        saved.sort((a, b) => a.time.localeCompare(b.time));

        saved.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'entry-card';
            card.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <span class="time-badge">${item.time}</span>
                    <span style="font-weight:500;">${item.text}</span>
                </div>
                <button onclick="remove(${idx})" style="background:none; border:none; color:#ff453a; font-size:1.2rem; cursor:pointer;">âœ•</button>
            `;
            area.appendChild(card);
        });
    }

    function hapticSmash() {
        const txt = document.getElementById('taskIn').value;
        const tm = document.getElementById('timeIn').value;
        if(!txt || !tm) return;

        let data = JSON.parse(localStorage.getItem(currentDay)) || [];
        data.push({ text: txt, time: tm });
        localStorage.setItem(currentDay, JSON.stringify(data));

        // Visual Feedback
        const pulse = document.getElementById('haptic-pulse');
        pulse.style.opacity = '0.15';
        
        if (window.navigator.vibrate) window.navigator.vibrate(15);

        setTimeout(() => {
            pulse.style.opacity = '0';
            document.getElementById('taskIn').value = '';
            render();
            speak("Task saved");
        }, 150);
    }

    function remove(i) {
        let data = JSON.parse(localStorage.getItem(currentDay));
        data.splice(i, 1);
        localStorage.setItem(currentDay, JSON.stringify(data));
        render();
    }

    function speak(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.rate = 1.2;
        window.speechSynthesis.speak(m);
    }

    init();
    render();
</script>
</body>
</html>
