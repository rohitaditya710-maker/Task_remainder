<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alien Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space: #050510;
            --ufo-green: #00ff88;
            --portal-purple: #6c5ce7;
            --alien-pink: #ff85a2;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--space);
            margin: 0;
            padding: 15px;
            color: white;
            min-height: 100vh;
            background-image: radial-gradient(circle at center, #1a1a3a 0%, #050510 100%);
        }

        /* --- ROCKET LAUNCHER --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--space);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .rocket { font-size: 5rem; transition: transform 0.8s ease-in; }

        /* --- DASHBOARD --- */
        .alien-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .alien-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .alien-card.active-day { border-color: var(--ufo-green); background: rgba(0, 255, 136, 0.05); }

        .alien-emoji { font-size: 2.5rem; display: block; margin-bottom: 5px; }
        .day-label { font-family: 'Bungee'; color: var(--ufo-green); font-size: 0.8rem; }
        .task-info { font-size: 0.7rem; color: var(--alien-pink); margin-top: 5px; font-weight: bold; }

        /* --- MODAL & ROWS --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--space);
            z-index: 1000;
            padding: 15px;
            overflow-y: auto;
        }

        .task-row {
            background: #151525;
            padding: 10px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr 100px 30px;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        input { background: #050510; border: 1px solid #3a3a5a; color: white; padding: 10px; border-radius: 8px; font-size: 14px; width: 100%; }
        
        .btn { border: none; padding: 15px; border-radius: 12px; font-family: 'Bungee'; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-save { background: var(--ufo-green); color: var(--space); }
        .btn-add { background: #2a2a4a; color: white; }
        .btn-danger { background: transparent; color: #ff7675; border: 1px solid #ff7675; margin-top: 20px; font-size: 0.7rem; }

        .footer-nav { text-align: center; margin-top: 30px; padding-bottom: 30px; }

    </style>
</head>
<body>

<div id="loader"><div class="rocket" id="rocketIcon">ðŸš€</div><h2 style="font-family:'Bungee'; color:var(--ufo-green)">SYNCING...</h2></div>

<header style="text-align: center; margin-bottom: 20px;">
    <h1 style="font-family: 'Bungee'; color: var(--ufo-green); margin: 0;">ALIEN COMMS</h1>
    <div id="status" style="font-size: 0.6rem; color: #666;">LISTENING FOR SIGNALS...</div>
</header>

<div class="alien-grid" id="alienGrid"></div>

<div class="footer-nav">
    <button class="btn btn-danger" style="width: auto; padding: 10px 20px;" onclick="wipeAll()">WIPE GALAXY (RESET)</button>
</div>

<div id="editorModal" class="modal">
    <div style="max-width: 500px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="modalDayTitle" style="font-family: 'Bungee'; color: var(--ufo-green); margin:0;"></h2>
            <button onclick="closeModal()" style="background:none; border:none; color:white; font-size: 2rem;">âœ•</button>
        </div>
        <div id="taskList"></div>
        <button class="btn btn-add" onclick="addNewRow()">ï¼‹ ADD TASK</button>
        <button class="btn btn-save" onclick="launchSave()">LAUNCH DATA</button>
        <button class="btn btn-danger" onclick="clearDay()">DELETE DAY DATA</button>
    </div>
</div>

<script>
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const aliens = ['ðŸ‘½', 'ðŸ‘¾', 'ðŸ¤–', 'ðŸ›¸', 'ðŸ™', 'ðŸ‘¹', 'ðŸ‘º'];
    let currentEditingDay = "";
    const synth = window.speechSynthesis;

    // 1. RENDER THE MAIN SCREEN
    function renderDashboard() {
        const grid = document.getElementById('alienGrid');
        grid.innerHTML = '';
        const todayIdx = new Date().getDay();

        days.forEach((day, index) => {
            const data = JSON.parse(localStorage.getItem(day)) || [];
            const card = document.createElement('div');
            card.className = `alien-card ${index === todayIdx ? 'active-day' : ''}`;
            card.onclick = () => openModal(day);
            
            card.innerHTML = `
                <span class="alien-emoji">${aliens[index]}</span>
                <div class="day-label">${day.toUpperCase()}</div>
                <div class="task-info">${data.length > 0 ? data.length + ' SIGNALS' : 'EMPTY'}</div>
            `;
            grid.appendChild(card);
        });
    }

    // 2. MODAL LOGIC
    function openModal(day) {
        currentEditingDay = day;
        document.getElementById('modalDayTitle').innerText = day;
        document.getElementById('editorModal').style.display = 'block';
        
        const list = document.getElementById('taskList');
        list.innerHTML = '';
        const saved = JSON.parse(localStorage.getItem(day)) || [];
        
        if(saved.length === 0) addNewRow();
        else saved.forEach(t => addNewRow(t.text, t.time));
    }

    function addNewRow(txt = "", tm = "") {
        const div = document.createElement('div');
        div.className = 'task-row';
        div.innerHTML = `
            <input type="text" class="t-txt" placeholder="Action..." value="${txt}">
            <input type="time" class="t-tm" value="${tm}">
            <button style="border:none; background:none; color:red; font-size:1.2rem;" onclick="this.parentElement.remove()">âœ•</button>
        `;
        document.getElementById('taskList').appendChild(div);
    }

    // 3. SAVE WITH ROCKET ANIMATION
    function launchSave() {
        const tasks = [];
        document.querySelectorAll('.task-row').forEach(row => {
            const text = row.querySelector('.t-txt').value;
            const time = row.querySelector('.t-tm').value;
            if(text && time) tasks.push({ text, time, alerted: false });
        });
        
        localStorage.setItem(currentEditingDay, JSON.stringify(tasks));

        const loader = document.getElementById('loader');
        const rocket = document.getElementById('rocketIcon');
        loader.style.display = 'flex';
        
        setTimeout(() => {
            rocket.style.transform = 'translateY(-120vh)';
            setTimeout(() => {
                closeModal();
                renderDashboard();
                loader.style.display = 'none';
                rocket.style.transform = 'translateY(0)';
                speak("Data Delivered to " + currentEditingDay);
            }, 800);
        }, 1000);
    }

    // 4. CLEARING DATA
    function clearDay() {
        if(confirm("Erase " + currentEditingDay + "?")) {
            localStorage.removeItem(currentEditingDay);
            closeModal();
            renderDashboard();
        }
    }

    function wipeAll() {
        if(confirm("Wipe all planetary data?")) {
            localStorage.clear();
            renderDashboard();
        }
    }

    function closeModal() { document.getElementById('editorModal').style.display = 'none'; }

    function speak(phrase) {
        if (synth.speaking) synth.cancel(); 
        const msg = new SpeechSynthesisUtterance(phrase);
        msg.pitch = 1.4;
        synth.speak(msg);
    }

    // 5. THE REMINDER ENGINE (Checks every 30 seconds)
    setInterval(() => {
        const now = new Date();
        const todayName = days[now.getDay()];
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        
        let tasks = JSON.parse(localStorage.getItem(todayName)) || [];
        let changed = false;

        tasks.forEach(t => {
            if(t.time === currentTime && !t.alerted) {
                speak("Excuse me Human, it is time to " + t.text);
                t.alerted = true; // Mark as done so it doesn't repeat every 30s
                changed = true;
            }
            // Reset "alerted" status if the time has passed (for next week)
            if(t.time !== currentTime) t.alerted = false;
        });

        if(changed) localStorage.setItem(todayName, JSON.stringify(tasks));
    }, 30000);

    renderDashboard();
</script>
</body>
</html>
